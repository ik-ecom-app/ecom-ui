<div class="sign-up-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Sign-up</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label> Email</mat-label>
                    <input matInput formControlName="email" required>
                    <!-- Error message for required validation -->
                    <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
                        Email is required
                    </mat-error>
                    <!-- Error message for email format validation -->
                    <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
                        Enter a valid email address
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label> Username</mat-label>
                    <input matInput formControlName="username" required>
                    <mat-error *ngIf="signupForm.get('username')?.hasError('required')">
                        Enter username
                    </mat-error>
                    <mat-error *ngIf="signupForm.get('username')?.hasError('minlength')">
                        Username must be at least 6 characters long
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label> Password</mat-label>
                    <input matInput formControlName="password">
                    <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
                        Please enter password
                    </mat-error>
                    <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
                        Username must be at least 6 characters long
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">
                    Sign-up
                </button>
                <button mat-raised-button color="secondary" (click)="moveToLoginPage()">Click here to Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
